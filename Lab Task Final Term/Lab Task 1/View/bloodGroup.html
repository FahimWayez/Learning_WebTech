<html>
<head>
    <title>Blood Group</title>
</head>

<body>
    <form method="post" action="profilePicture.html" name="bloodGroupForm" onsubmit="return validateBloodGroupForm();">
        <h3>Blood Group</h3>
        <div class="textBox">
            <select name="bloodGroup" id="bloodGroup">
                <option name="disabled" disabled selected>Blood Group</option>
                <option name="bloodGroup1">A+</option>
                <option name="bloodGroup2">A-</option>
                <option name="bloodGroup3">B+</option>
                <option name="bloodGroup4">B-</option>
                <option name="bloodGroup5">AB+</option>
                <option name="bloodGroup6">AB-</option>
                <option name="bloodGroup7">O+</option>
                <option name="bloodGroup8">O-</option>
            </select>
        </div>
        <div class="submitButton">
            <input type="submit" name="submit" id="submit" value="submit">
        </div>
        <script src="../JS/script.js"></script>
    </form>
</body>

</html>
