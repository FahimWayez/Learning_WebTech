<html>

<head>
    <title>DOB</title>
</head>

<body>
    <fieldset>
        <legend>Date of Birth</legend>
        <form method="post" action="degree.html" name="dobForm" onsubmit="return validateDobForm();">
            <h3>DOB</h3>
            <div class="textBox">
                dd: <input type="text" id="dd" name="dd" size = 5>
                /mm: <input type="text" id="mm" name="mm" size = 5>
                /yyyy: <input type="text" id="yyyy" name="yyyy" size = 10></div>
                <hr>
            </div>
            <div class="submitButton"><input type="submit" name="submit" id="submit" value="submit"></div>
            <script src="../JS/script.js"></script>
        </form>
    </fieldset>
</body>

</html>
